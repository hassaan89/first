<!DOCTYPE html>
<html lang="en">
<head>
    <title>JAVASCRIPT</title>
</head>
<body>
   <h1>MY FIRST JAVASCRIPT CODE</h1>
   <P>Javascript can change HTML attribute value.</P>
   <button onclick="document.getElementId('my image').src='bulb.png'">turn on</button>
   <button onclick="document.getElementId('my image').src='light.png'">turn off</button>
   <img id="my image" src="bulb.png" src="light.png"  style="width: 100px;">
   <hr>
</body>
</html>
